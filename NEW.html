<html lang="en">
<head>

    <title>Campus Clubs - CampusConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --coral: #fa709a;
            --cyan: #30cfd0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--card);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 28px;
            padding: 4rem;
            color: white;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(100px);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.95;
            margin-bottom: 2.5rem;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .hero-stat {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .hero-stat-value {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .hero-stat-label {
            opacity: 0.95;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Main Layout Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Clubs Section */
        .clubs-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section-header {
            background: var(--card);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        .filter-tab:hover:not(.active) {
            border-color: var(--primary);
        }

        /* Enhanced Club Card */
        .club-card {
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            display: grid;
            grid-template-columns: 350px 1fr;
            cursor: pointer;
        }

        .club-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-color: var(--primary);
        }

        .club-left {
            background: var(--bg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .club-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
        }

        .club-logo-large {
            width: 140px;
            height: 140px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .club-name-display {
            font-size: 1.8rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .club-tagline-display {
            color: var(--muted);
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .club-quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        .quick-stat {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .quick-stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .quick-stat-label {
            font-size: 0.75rem;
            color: var(--muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .club-right {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .club-tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .club-tag {
            padding: 0.5rem 1rem;
            background: var(--bg);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text);
        }

        .club-info-section {
            flex: 1;
        }

        .info-row {
            display: flex;
            align-items: start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .info-content h4 {
            font-weight: 800;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .info-content p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .club-cta {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-card {
            background: var(--card);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Upcoming Events */
        .event-item {
            background: var(--bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .event-item:hover {
            background: white;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            transform: translateX(4px);
        }

        .event-date {
            display: inline-block;
            padding: 0.4rem 0.875rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .event-club {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .event-desc {
            color: var(--muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .event-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* Open Positions */
        .position-item {
            background: var(--bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .position-item:hover {
            background: white;
            border-color: var(--success);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.1);
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .position-title {
            font-size: 1.1rem;
            font-weight: 800;
        }

        .position-badge {
            padding: 0.4rem 0.875rem;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .position-club {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .position-requirements {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .requirement {
            padding: 0.35rem 0.75rem;
            background: white;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card);
            border-radius: 28px;
            max-width: 1400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            position: relative;
            height: 300px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 28px 28px 0 0;
        }

        .close-btn {
            align-self: flex-end;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-hero {
            color: white;
        }

        .modal-club-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal-club-name {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .modal-club-tagline {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .modal-body {
            padding: 3rem;
        }

        .detail-section {
            margin-bottom: 3rem;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-description {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .member-card {
            background: var(--bg);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
        }

        .member-card:hover {
            background: white;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .member-name {
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .member-role {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .member-contact {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .modal-event-card {
            background: var(--bg);
            border-radius: 20px;
            padding: 2rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }

        .modal-event-card:hover {
            background: white;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .openings-grid {
            display: grid;
            gap: 1.5rem;
        }

        .opening-card {
            background: var(--bg);
            border-radius: 20px;
            padding: 2rem;
            border-left: 4px solid var(--success);
            transition: all 0.3s;
        }

        .opening-card:hover {
            background: white;
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.1);
        }

        @media (max-width: 1400px) {
            .main-grid {
                grid-template-columns: 1fr 350px;
            }
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .club-card {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
